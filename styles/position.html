<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>

<body style="
margin: 0;
height: 3000px;
padding-top: 55px;
padding-left: 80px;
">






    <header style="
    background: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 55px;
    z-index: 2;
    ">header</header>



<nav style="
position: fixed;
top: 55px;
bottom: 0;
left: 0;
background-color: green;
width: 72px;
">
<div style="
position: absolute;
top: 0px;
left: 0px;
background-color: red;
color: white;
z-index: 1;
">x</div>


</nav>


    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    
    ">div 1</div>

    <div style="
    position: relative;
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">
    <div style="
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: red;
    color: white;
    z-index: 1;
    font-family: roboto, arial;
    padding: 2px 4px;
    font-weight: 600;
    font-size: 12px;
    ">14:30</div>


</div>

</body>
</html>
