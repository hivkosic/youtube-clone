<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>

<body style="
margin: 0;
height: 3000px;
padding-top: 55px;
padding-left: 80px;
">

    <header style="
    background: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0;
    height: 55px;
    ">header</header>

<nav style="
position: fixed;
top: 55px;
bottom: 0;
left: 0;
background-color: white;
width: 72px;
">navigation</nav>



    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1</div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">div 2</div>

</body>
</html>
