<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        h1 {
            color: red;
        }

        .blue {
            color: blue;

        }

        article section h1 {
            color: red;
        }

        #green {
            color: green;
        }
    </style>
</head>

<body>
    <article>
        <section>
            <h1 class="blue" id="green">Css Specificity Demo</h1>
        </section>
    </article>

</body>

</html>
